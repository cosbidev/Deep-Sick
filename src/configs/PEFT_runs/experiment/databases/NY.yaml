dataset_name: NY
batch_size: 128
img_size: 224
# path of img directory

dirs:
  img_dir: data/NY/imgs
  fold_dir: data/processed/NY

imaging:
  img_extension: .jpg
  normalization: minmax # minmax, zscore, None


clinical:
  # Imputer options
  imputer: True
  imputation_strategy: mean  # mean, median, most_frequent, constant, None. If constant, fill_value must be specified

  typos_column_file: data/NY/clinical/columns.csv


  # Scaler options
  scaler: True
  scaler_strategy: standard # standard, minmax, maxabs, robust, quantile
  cont:
    method: minmax # zscore, minmax, None
  cat:
    method: onehot # onehot, catgorical

val_metric_type: binary_unbalanced




override_output_dir: False

best_model_by_signal: 'loss'


parameters:
  task: mortality
  classes: # name of classes
    - deceased
    - discharged
  label_column: 'last.status'
  id_column: 'to_patient_id'


