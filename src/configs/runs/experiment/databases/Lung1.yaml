dataset_name: Lung1
batch_size: 128
img_size: 224
# path of img directory

dirs:
  img_dir: /mimer/NOBACKUP/groups/naiss2023-6-336/emulero/tumor-segmentator/Data/Lung1 - Processed v2
  clinical_dir: data/LUNG1/clinical

imaging:
  img_extension: .jpeg

  normalization: minmax # minmax, zscore, None
  bbox:
    box_file: box_data_AFC.xlsx


clinical:
  filename: clinical_data_AFC.csv
  # Imputer options
  imputer: True
  imputation_strategy: mean  # mean, median, most_frequent, constant, None. If constant, fill_value must be specified
  fill_value: None # fill_value for constant imputation
  # Scaler options
  scaler: True
  scaler_strategy: standard # standard, minmax, maxabs, robust, quantile


val_metric_type: binary


override_output_dir: False


parameters:
  task: mortality
  class_column: 'deadstatus.event'
  survival_time_column: 'Survival.time'
  classes: # name of classes
    - 0
    - 1
